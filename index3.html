<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="30" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
        <!-- Scaling for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <title>Example Burger Delivery Site</title>
    </head>
    <body>
        <section id="overlay">
            <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
            <hr>
            <form action="submission.html" method="post">
                <h1>Login to start creating a burger!</h1>
                <!-- NOTE: The 'for' attribute of a 'label' block needs to point to the 'id' attribute of an associated 'input' block -->
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <h1>Create a burger!</h1>
                <section class="protein">
                    <label for="patty">What type of protein would you like?</label>
                    <input type="text" name="patty" id="patty" value="beef">
                </section>
                <hr>
                <section class="patties">
                    <label for="amount">How many patties would you like?</label>
                    <input type="number" name="amount" id="amount" step="1" />
                </section>
                <hr>
                <section class="cooked">
                    <label for="doneness">How do you want your patty cooked</label>
                    <br>
                    <!-- NOTE: The flanking 'span' blocks here will be rendered on the same line as the 'input' block! -->
                    <span>Rare</span>
                    <!-- Slider-like 'range' input -->
                    <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5" />
                    <span>Well-Done</span>
                </section>
                <hr>
                <section class="toppings">
                    <span>What toppings would you like?</span>
                    <br>
                    <!-- Independent toggle checkbox-style inputs -->
                    <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                    <label for="lettuce">Lettuce</label>
                    <input type="checkbox" name="topping" id="tomato" value="tomato">
                    <label for="tomato">Tomato</label>
                    <input type="checkbox" name="topping" id="onion" value="onion">
                    <label for="onion">Onion</label>
                </section>
                <hr>
                <section class="cheesy">
                    <span>Would you like to add cheese?</span>
                    <br>
                    <!-- Mutually exclusive selectors 
                         NOTE: The 'name' attribute defines radio input grouping
                    -->
                    <input type="radio" id="yes" value="yes" name="cheese" />
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" value="no" name="cheese" />
                    <label for="no">No</label>
                </section>
                <section class="bun-type">
                    <label for="bun">What type of bun would you like?</label>
                    <select name="bun" id="bun">
                        <option value="sesame">Sesame</option>
                        <option value="potato">Potato</option>
                        <option value="pretzel">Pretzel</option>
                    </select>
                </section>
                <section class="sauce-selection">
					<label for="sauce">What type of sauce would you like?</label>
                    <!-- The 'list' attribute refers to a 'datalist' block with the corresponding 'id' -->
                    <input type="text" list="sauces" id="sauce" name="sauce">
                    <!-- Works similarly to a 'select' dropdown menu, but user input is freeform -->
					<datalist id="sauces">
                        <option value="ketchup"></option>
                        <option value="mayo"></option>
                        <option value="mustard"></option>
                    </datalist>
                </section>
                <section class="extra-info">
                    <label for="extra">Anything else you want to add?</label>
                    <br>
                    <!-- 'rows' and 'cols' attributes define the initial dimensions of the field. It can be expanded as needed. -->
                    <!-- NOTE: Default text doesn't get automatically cleared when entering text -->
                    <textarea id="extra" name="extra" rows="3" cols="40">Additional comments/requirements</textarea>
                </section>
                <section class="submission">
                    <input type="submit" value="Submit">
                </section>
            </form>
        </section>
    </body>
</html>
